<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load React Components from Remix.run</title>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>

    <!-- Importing React and ReactDOM from a CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Importing the bundled React components from the Remix.run site -->
    <script src="./public/hello1.js" async defer></script>
    <script src="./public/hello2.js" async defer></script>

    <script>
      // hello1.js
      window.HelloWorld1 = function () {
        return React.createElement("h1", null, "Hello World 1");
      };

      // hello2.js
      window.HelloWorld2 = function () {
        return React.createElement("h1", null, "Hello World 2");
      };
    </script>
  </body>
</html>
